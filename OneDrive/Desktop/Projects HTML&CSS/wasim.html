<!DOCTYPE html>
<html>
    <head>
        <title>Ragistration Form</title>
        <style>
            body {
                font-family:Arial,sans-serif;
                background-color:#f4f4f4;
                margin:0;
                padding:0;
            }
            .container {
                max-width: 800px;
                background-color:#fff;
                margin: 20px auto;
                padding: 20px;
                border-radius : 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            h2 {
                text-align:center;
                color:#333;
            }
            label {
                font-weight:bold;
                margin-bottom: 8px;
                display:block;
            }
            input,select,textarea {
                width:100%;
                margin : 10px 0;
                padding: 10px;
                border-radius:4px;
                border: 1px solid #ccc;
            }
            .form-group {
                margin-bottom: 20px;
            }
            button {
                width:100%;
                background-color:green;
                margin: 12px 20px;
                border-radius:5px;
                border:none;
                cursor:pointer;
                color:white;
            }
            button:hover {
                background-color:lightgreen;
            } 
        </style>
    </head>
    <body>
        <div class="container">
            <h2>User Ragistration Form</h2>
            <form action="/submitbook" method="POST">
                <div class="form-group">
                    <label for="userName">User Name:</label>
                    <input type="text" id="userName" name="userName" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date Of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="address">User Address:</label>
                    <textarea id="address" name="address" rows="4" placeholder="Write your permanent address" required></textarea>
                </div>

                <div class="form-group">
                    <label for="emailId">Email Id:</label>
                    <input type="email" id="emailId" name="emailId" required>
                </div>

                <div class="form-group">
                    <label for="mobilenumber">Mobile Number:</label>
                    <input type="mobilenumber" id="mobilenumber" name="mobilenumber" required>
                </div>

                <button type="submit">Add Your Details</button>
            </form>
        </div>
    </body>
</html>
